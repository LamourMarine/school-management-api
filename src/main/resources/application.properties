spring.application.name=gestionecole

# Configuration PostgreSQL (avec fallback local)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/gestionecole}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Port du serveur (optionnel, par d√©faut 8080)
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:changeThisInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}